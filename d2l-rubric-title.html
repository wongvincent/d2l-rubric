<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./siren-entity-behavior.html">
<link rel="import" href="../d2l-fetch/d2l-fetch.html">

<dom-module id="d2l-rubric-title">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}
		</style>
		[[_title]]
	</template>
	<script>
		Polymer({
			is: 'd2l-rubric-title',

			properties: {
				_title: String
			},

			behaviors: [
				D2L.PolymerBehaviors.Rubric.SirenEntityBehavior
			],

			observers: [
				'_onEntityChanged(entity)'
			],

			_onEntityChanged: function(entity) {
				if (!entity) {
					return;
				}
				this._title = entity.properties.name;
			}
		});
	</script>
</dom-module>
